<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="main-container">
                <div class="hero">
                    <picture>
                        <source
                            media="(min-width: 768px)"
                            srcset="images/image-header-desktop.jpg"
                        />
                        <img
                            src="images/image-header-mobile.jpg"
                            alt="three ladies sitting in a office"
                        />
                    </picture>
                </div>
                <header>
                    <h1>Get insights that help your business grow.</h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding
                        revenue, customer experience, and overall efficiency.
                    </p>
                </header>
                <div class="stat-container">
                    <div class="stat-item">
                        <span class="stat-header">10k+</span>
                        <span class="stat-body">companies</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-header">314</span>
                        <span class="stat-body">templates</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-header">12m+</span>
                        <span class="stat-body">queries</span>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/hayohtee/">Olamilekan Akintilebo</a>.
            </p>
        </footer>
    </body>
</html>
